name: Deploy Qwik SSR to Production

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Qwik SSR application
        run: |
          npm run build.client
          npm run build.server
          echo "=== Client build ==="
          ls -la dist/client/ | head -20
          echo "=== Server build ==="
          ls -la dist/server/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/unit
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true

  deploy:
    name: Deploy to VPS
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FRONTEND_VPS_HOST }}
          username: ${{ secrets.FRONTEND_VPS_USERNAME }}
          key: ${{ secrets.FRONTEND_VPS_SSH_KEY }}
          script: |
            set -eo pipefail
            
            GHCR_TOKEN="${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}"
            GITHUB_ACTOR="${{ github.actor }}"
            GITHUB_REPO_OWNER="${{ github.repository_owner }}"
            
            # Stop old container
            sudo docker stop morphy-frontend 2>/dev/null || true
            sudo docker rm morphy-frontend 2>/dev/null || true
            
            # Force remove old image to ensure fresh pull
            echo "ðŸ—‘ï¸ Removing old image..."
            sudo docker rmi ghcr.io/$GITHUB_REPO_OWNER/unit:latest 2>/dev/null || true
            
            # Login and pull
            echo "$GHCR_TOKEN" | sudo docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin
            sudo docker pull ghcr.io/$GITHUB_REPO_OWNER/unit:latest
            sudo docker image prune -f
            
            # Ensure network
            sudo docker network create caddy-net 2>/dev/null || true
            
            # Start new container
            sudo docker run -d \
              --name morphy-frontend \
              --network caddy-net \
              --restart unless-stopped \
              ghcr.io/$GITHUB_REPO_OWNER/unit:latest
            
            # Verify
            sleep 5
            sudo docker ps | grep morphy-frontend
            echo "âœ… Qwik SSR deployed!"
