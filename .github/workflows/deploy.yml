name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "README.md"

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Prepare src directory (Qwik requires src/routes)
        run: cp -r src-qwik src

      - name: Build Qwik application
        run: |
          npm run build.client
          node node_modules/vite/bin/vite.js build -c adapters/express/vite.config.ts
          echo "=== Built files in dist/server/ ==="
          ls -la dist/server/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/unit
          tags: |
            type=raw,value=latest
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.FRONTEND_VPS_SSH_KEY }}

      - name: Add host to known_hosts
        run: ssh-keyscan ${{ secrets.FRONTEND_VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.FRONTEND_VPS_HOST }}
          username: ${{ secrets.FRONTEND_VPS_USERNAME }}
          key: ${{ secrets.FRONTEND_VPS_SSH_KEY }}
          script: |
            set -eo pipefail

            # Set variables directly
            GHCR_TOKEN="${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}"
            GITHUB_ACTOR="${{ github.actor }}"
            GITHUB_REPO_OWNER="${{ github.repository_owner }}"

            # Create directories
            sudo mkdir -p /opt/frontend
            sudo chown -R $USER:$USER /opt/frontend
            cd /opt/frontend

            # Stop and remove old frontend container
            sudo docker stop morphy-frontend 2>/dev/null || true
            sudo docker rm morphy-frontend 2>/dev/null || true

            # Pull latest image from GitHub Container Registry
            if [ -z "$GHCR_TOKEN" ] || [ -z "$GITHUB_ACTOR" ]; then
              echo "âŒ Error: GHCR_TOKEN or GITHUB_ACTOR is not set"
              exit 1
            fi
            echo "$GHCR_TOKEN" | sudo docker login ghcr.io -u "$GITHUB_ACTOR" --password-stdin 2>&1
            sudo docker pull ghcr.io/$GITHUB_REPO_OWNER/unit:latest
            sudo docker image prune -f

            # Ensure caddy-net network exists
            if ! sudo docker network ls | grep -q "caddy-net"; then
              echo "Creating caddy-net network..."
              sudo docker network create caddy-net || true
            fi

            # Deploy frontend container (connected to caddy-net)
            sudo docker run -d \
              --name morphy-frontend \
              --network caddy-net \
              --restart unless-stopped \
              ghcr.io/$GITHUB_REPO_OWNER/unit:latest

            # Check if Caddy is running, if not start it
            if ! sudo docker ps | grep -q "caddy"; then
              echo "ğŸš€ Starting Caddy reverse proxy..."
              sudo docker stop caddy 2>/dev/null || true
              sudo docker rm caddy 2>/dev/null || true
              
              # Create Caddyfile
              cat > /tmp/Caddyfile << 'EOF'
            unitconverterhub.com {
              reverse_proxy morphy-frontend:3000 {
                header_up Host {host}
                header_up X-Real-IP {remote_host}
                header_up X-Forwarded-For {remote_host}
                header_up X-Forwarded-Proto {scheme}
              }
            }
            EOF
              
              sudo docker run -d \
                --name caddy \
                --network caddy-net \
                --restart unless-stopped \
                -p 80:80 \
                -p 443:443 \
                -v caddy_data:/data \
                -v /tmp/Caddyfile:/etc/caddy/Caddyfile \
                caddy:latest
              
              echo "âœ… Caddy started"
            else
              echo "âœ… Caddy is already running"
              # Restart Caddy to pick up new container
              sudo docker restart caddy || true
            fi

            # Health check - verify deployment
            sleep 10

            if ! sudo docker ps | grep -q morphy-frontend; then
              echo "âŒ Frontend container is not running"
              sudo docker logs morphy-frontend || true
              exit 1
            fi

            # Check if container is healthy
            CONTAINER_STATUS=$(sudo docker inspect --format='{{.State.Status}}' morphy-frontend 2>/dev/null || echo "not-found")
            if [ "$CONTAINER_STATUS" != "running" ]; then
              echo "âŒ Container status: $CONTAINER_STATUS"
              sudo docker logs morphy-frontend || true
              exit 1
            fi

            # Check if Node.js SSR server is responding
            echo "ğŸ” Checking Node.js SSR server..."
            sleep 5
            if sudo docker exec morphy-frontend sh -c "wget -q --spider http://localhost:3000/ 2>&1" 2>/dev/null; then
              echo "âœ… Node.js SSR server is responding"
            else
              echo "âš ï¸  SSR server health check failed, checking logs..."
              sudo docker logs morphy-frontend --tail 30 || true
            fi

            # Show container info
            echo "ğŸ“Š Container info:"
            sudo docker ps | grep -E "morphy-frontend|caddy" || true

            # Check Caddy logs
            echo "ğŸ“Š Caddy logs:"
            sudo docker logs caddy --tail 10 || true

            # Check if ports 80 and 443 are listening
            echo "ğŸ“Š Checking ports:"
            sudo ss -tlnp 2>/dev/null | grep -E ':(80|443)' || echo "Ports check failed"

            echo "âœ… Deployment successful!"
            echo "ğŸŒ Site: https://unitconverterhub.com"
